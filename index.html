<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project 2 — Portrait Flow Field</title>

  <!-- iOS fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Project 2">

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    html, body { margin:0; padding:0; background:#000; height:100%; overflow:hidden; }
    canvas { display:block; }

    #captureBtn, #clearBtn, #saveBtn, #toggleBtn {
      position: fixed; z-index: 10; border: none; cursor: pointer;
    }
    #captureBtn {
      bottom: 30px; left: 50%; transform: translateX(-50%);
      width: 80px; height: 80px; border-radius: 50%;
      background: rgba(255,255,255,0.95); border: 6px solid white;
    }
    #clearBtn {
      top: 20px; right: 20px; width: 44px; height: 44px;
      border-radius: 50%; background: rgba(255,255,255,0.25); border: 2px solid white;
    }
    #saveBtn {
      top: 20px; left: 20px; width: 44px; height: 44px;
      border-radius: 50%; background: rgba(0,200,0,0.35); border: 2px solid #9cff9c;
    }
    #toggleBtn {
      bottom: 30px; left: 30px; width: 44px; height: 44px;
      border-radius: 50%; background: rgba(200,200,200,0.35); border: 2px solid white;
    }

    #sliderWrap {
      position: fixed; bottom: 130px; left: 50%; transform: translateX(-50%);
      width: 60%; z-index: 12; text-align: center;
    }
    #thresholdSlider { width: 100%; }

    #badge {
      position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%);
      color: #ddd; font: 14px system-ui, -apple-system, sans-serif;
      background: rgba(0,0,0,0.6); padding: 10px 14px; border-radius: 8px;
      z-index: 11; display: none;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <button id="saveBtn" aria-label="Save"></button>
  <button id="clearBtn" aria-label="Clear"></button>
  <button id="captureBtn" aria-label="Capture"></button>
  <button id="toggleBtn" aria-label="Toggle Color/BW"></button>
  <div id="sliderWrap">
    <input type="range" min="0" max="100" value="60" id="thresholdSlider">
  </div>
  <div id="badge">Generating…</div>

<script>
/* === Print Config === */
const PRINT_W = 2480, PRINT_H = 3508;  // A4 @ 300 dpi
const SCL = 20, STEP_SPEED = 2, LINE_LEN = 400, LINE_COUNT = 5000;
const NOISE_INC = 0.005, Z_INC = 0.001;
const PALETTE = [[0,102,255],[255,30,30],[255,220,0]];

/* Globals */
let video, thresholdVal = 60, badgeEl;
let hasRender = false, gfx = null;
let bwMode = false; // toggle state

function setup() {
  createCanvas(windowWidth, windowHeight);
  pixelDensity(1);

  video = createCapture({ video: { facingMode: { exact: "environment" } }, audio: false });
  video.hide();

  badgeEl = document.getElementById('badge');
  document.getElementById('thresholdSlider').oninput = e => thresholdVal = e.target.value;

  document.getElementById('captureBtn').onclick = async () => {
    hasRender = false; badgeOn(true);
    gfx = await generateHighRes();
    badgeOn(false); hasRender = true;
  };

  document.getElementById('clearBtn').onclick = () => {
    hasRender = false; background(0); loop();
  };

  document.getElementById('saveBtn').onclick = () => {
    if (gfx) gfx.save("portrait_flowfield.png");
  };

  document.getElementById('toggleBtn').onclick = () => {
    bwMode = !bwMode; // switch modes
  };

  background(0);
}

function draw() {
  if (hasRender) return;
  if (video.loadedmetadata) drawPosterized(video, width, height, thresholdVal);
}

/* Live preview with density */
function drawPosterized(src, w, h, thresh) {
  src.loadPixels(); loadPixels();
  for (let y=1; y<h-1; y++) {
    for (let x=1; x<w-1; x++) {
      let sx = Math.floor(x * src.width / w);
      let sy = Math.floor(y * src.height / h);
      let idx = 4 * (sx + sy * src.width);
      let r=src.pixels[idx], g=src.pixels[idx+1], b=src.pixels[idx+2];
      let lum=(0.299*r+0.587*g+0.114*b)/255*100;

      // simple edge contrast
      let idxRight = 4*((sx+1) + sy*src.width);
      let idxDown  = 4*(sx + (sy+1)*src.width);
      let br=src.pixels[idxRight], bg=src.pixels[idxRight+1], bb=src.pixels[idxRight+2];
      let bd=src.pixels[idxDown],  bgd=src.pixels[idxDown+1], bbd=src.pixels[idxDown+2];
      let lumR=(0.299*br+0.587*bg+0.114*bb)/255*100;
      let lumD=(0.299*bd+0.587*bgd+0.114*bbd)/255*100;
      let contrast = abs(lum-lumR)+abs(lum-lumD);

      let density = map(lum, thresh, 100, 1.0, 0.0, true) + contrast*0.01;
      if (density>1) density=1;
      let v = density*255;
      let di=4*(x+y*w);
      pixels[di]=pixels[di+1]=pixels[di+2]=v; pixels[di+3]=255;
    }
  }
  updatePixels();
}

/* === High-res generation === */
async function generateHighRes() {
  let gfx = createGraphics(PRINT_W, PRINT_H);
  gfx.pixelDensity(1);

  video.loadPixels(); gfx.loadPixels();
  let densityMap = new Float32Array(PRINT_W*PRINT_H);

  for (let y=1;y<PRINT_H-1;y++){
    for (let x=1;x<PRINT_W-1;x++){
      let sx = Math.floor(x * video.width / PRINT_W);
      let sy = Math.floor(y * video.height / PRINT_H);
      let idx = 4*(sx+sy*video.width);
      let r=video.pixels[idx], g=video.pixels[idx+1], b=video.pixels[idx+2];
      let lum=(0.299*r+0.587*g+0.114*b)/255*100;

      // local contrast (edges)
      let idxR = 4*((sx+1)+sy*video.width);
      let idxD = 4*(sx+(sy+1)*video.width);
      let lumR=(0.299*video.pixels[idxR]+0.587*video.pixels[idxR+1]+0.114*video.pixels[idxR+2])/255*100;
      let lumD=(0.299*video.pixels[idxD]+0.587*video.pixels[idxD+1]+0.114*video.pixels[idxD+2])/255*100;
      let contrast=abs(lum-lumR)+abs(lum-lumD);

      let density=map(lum,thresholdVal,100,1.0,0.0,true)+contrast*0.01;
      if(density>1)density=1;
      densityMap[x+y*PRINT_W]=density;
      let v=density*255;
      let di=4*(x+y*PRINT_W);
      gfx.pixels[di]=gfx.pixels[di+1]=gfx.pixels[di+2]=v; gfx.pixels[di+3]=255;
    }
  }
  gfx.updatePixels();

  // flow field
  let cols=Math.floor(PRINT_W/SCL), rows=Math.floor(PRINT_H/SCL);
  let flowfield=Array.from({length:cols},()=>Array(rows));
  let yoff=0;
  for(let y=0;y<rows;y++){
    let xoff=0;
    for(let x=0;x<cols;x++){
      let angle=noise(xoff,yoff,0)*TWO_PI*2;
      flowfield[x][y]=p5.Vector.fromAngle(angle).setMag(1);
      xoff+=NOISE_INC;
    }
    yoff+=NOISE_INC;
  }

  function densityAt(x,y){return densityMap[int(x)+int(y)*PRINT_W]||0;}

  function spawn(){
    for(let tries=0;tries<1000;tries++){
      let p=createVector(random(PRINT_W),random(PRINT_H));
      if(random()<densityAt(p.x,p.y)) return p;
    }
    return createVector(random(PRINT_W),random(PRINT_H));
  }

  class FlowLine{
    constructor(){this.pos=spawn();this.col = bwMode? color(255) : color(...PALETTE[int(random(PALETTE.length))]);this.sw=(random(1)<0.7)?random(1,2):random(3,5);this.pts=[];}
    stepOnce(){if(this.pts.length>=LINE_LEN)return false;let gx=int(constrain(this.pos.x/SCL,0,cols-1));let gy=int(constrain(this.pos.y/SCL,0,rows-1));let f=flowfield[gx][gy].copy().mult(STEP_SPEED);let next=p5.Vector.add(this.pos,f);if(next.x<0||next.x>=PRINT_W||next.y<0||next.y>=PRINT_H)return false;if(random()>densityAt(next.x,next.y))return false;this.pos=next;this.pts.push(this.pos.copy());return true;}
    complete(){let guard=0;while(this.pts.length<LINE_LEN&&guard<LINE_LEN*2){if(!this.stepOnce())break;guard++;}}
    drawShape(){if(this.pts.length<2)return;gfx.noFill();gfx.stroke(this.col);gfx.strokeWeight(this.sw);gfx.beginShape();for(const p of this.pts)gfx.vertex(p.x,p.y);gfx.endShape();}
  }

  // generate lines
  let lines=[];
  for(let i=0;i<LINE_COUNT;i++){let L=new FlowLine();L.complete();lines.push(L);}
  gfx.background(0);
  for(const L of lines)L.drawShape();

  return gfx;
}

function badgeOn(on){badgeEl.style.display=on?"block":"none";}
</script>
</body>
</html>
